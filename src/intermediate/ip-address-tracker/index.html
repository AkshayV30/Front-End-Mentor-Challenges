<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png" />
    <title>Front End Mentor Challenge | IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">IP Address Tracker</h1>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search for any IP address or domain"
          />
          <button type="button" id="search-btn" class="search-submit">
            <img src="./src/assets/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>

        <ul class="modal">
          <li>
            <h4>IP Address</h4>
            <p id="ip-address-info">--</p>
          </li>
          <li>
            <h4>Location</h4>
            <p id="location-info">--</p>
          </li>
          <li>
            <h4>Timezone</h4>
            <p id="timezone-info">--</p>
          </li>
          <li>
            <h4>ISP</h4>
            <p id="isp-info">--</p>
          </li>
        </ul>
      </header>

      <div id="map"></div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="#">AkshayV30</a>.
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- google maps -->
    <!-- <gmp-map center="38.7946,-106.5348" zoom="4" map-id="DEMO_MAP_ID" style="height: 400px">
    </gmp-map> -->

    <!--
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=APiKEy&libraries=maps" defer></script> -->

    <!-- Main JS -->
    <script src="./src/js/main.js"></script>
  </body>
</html>
