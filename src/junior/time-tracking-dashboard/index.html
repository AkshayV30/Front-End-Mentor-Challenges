<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <title>Time Tracking Dashboard | Frontend Mentor Challenge</title>
   <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <main>
      
    <section class="container-dashboard">
      <div class="container-dashboard__heading">
        <div class="profile">
          <figure class="profile__image">
          <img src="./src/images/image-jeremy.png" id="profile-pic" alt="Profile picture of Jeremy Robson"/>
          </figure>
  
          <div class="profile__info">
              <p class="profile__subtitle">Report for</p>
              <h1 class="profile__name">Jeremy Robson</h1>
          </div>
       </div>
    
      <div class="timeframe-selector" aria-label="Select time period">
        <button type="button" class="time-btn" data-target="daily">Daily</button>
        <button type="button" class="time-btn" data-target="weekly">Weekly</button>
        <button type="button" class="time-btn" data-target="monthly">Monthly</button>
      </div>
  </div>

    <!----------------------------------------------------------------------------->
      <div id="cards-contents" 
      class="container-dashboard__contents" aria-live="polite">
        <!-- Cards injected dynamically -->
      </div>


    </section >
        <!--  -->
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a rel="noopener"   href="https://github.com/AkshayV30" target="_blank">Akshay Minz</a>.
      </p>
    </footer>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
