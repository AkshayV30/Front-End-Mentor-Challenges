<div *ngIf="data" class="destination-picture">
  <h2>Destinations</h2>
  <div *ngFor="let destination of data.destinations">
    <h3 class="destination-heading">{{ destination.name }}</h3>
    <img [src]="destination.images.png" alt="{{ destination.name }} Image" />
    <p class="destination-text">{{ destination.description }}</p>
    <p><strong>Distance:</strong> {{ destination.distance }}</p>
    <p><strong>Travel Time:</strong> {{ destination.travel }}</p>
  </div>
</div>
