<p>crews works!</p>

<div *ngIf="data">
  <h2>Crew</h2>
  <div *ngFor="let crewMember of data.crew">
    <h3>{{ crewMember.name }}</h3>
    <img [src]="crewMember.images.png" alt="{{ crewMember.name }} Image" />
    <p><strong>Role:</strong> {{ crewMember.role }}</p>
    <p>{{ crewMember.bio }}</p>
  </div>
</div>
