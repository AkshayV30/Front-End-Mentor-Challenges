<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700;800;900&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js"></script>
  </head>
  <body class="theme--1">
    <main class="container--main">
      <div class="container--top">
        <span id="calc">calc</span>
        <div class="theme-selector">
          <span id="theme"> THEME</span>
          <ol>
            <li id="no">1</li>
            <li id="no">2</li>
            <li id="no">3</li>
          </ol>

          <div class="slider">
            <input type="range" min="0" max="2" value="0" id="rng" step="1" />
          </div>
        </div>
      </div>

      <div class="calc-screen">
        <!-- dynamic content -->
        <p data-previous-digit class="digits" id="pp"></p>
        <p data-current-digit class="digits" id="pp"></p>
      </div>

      <div class="container--keypad">
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-del="delete" class="btn kdel">DEL</button>

        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation="plus" class="btn kplus">+</button>

        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation="subtract" class="btn kminus">-</button>

        <button data-number class="btn kdot">.</button>
        <button data-number class="btn">0</button>
        <button data-operation="divide" class="btn kdiv">/</button>
        <button data-operation="mutiply" class="btn kmulti" type="button">
          *
        </button>

        <button data-reset="all-clear" class="btn kres" type="button">
          RESET
        </button>
        <button data-equals="calculate" class="btn keq" type="button">=</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/AkshayV30">AkshayV30</a>.
      </div>
    </footer>
  </body>
</html>
