<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap");
    </style>

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-fylo">
        <div>
          <img src="./images/logo.svg" id="logo-1" alt="logo" />
        </div>
        <div id="icon-fylo">
          <img src="./images/icon-document.svg" alt="icon-document" />
          <img src="./images/icon-folder.svg" alt="icon-folder" />
          <img src="./images/icon-upload.svg" alt="icon-upload" />
        </div>
      </div>

      <div class="fylo-txt">
        <span id="progress-title"
          >Youâ€™ve used <b> 815 GB </b>of your storage</span
        >

        <div class="progress-bar">
          <span id="progress-background">
            <span id="dot"></span>
            <span id="callout">
              <b>185</b> <span id="txt"> GB LEFT</span>
            </span>
          </span>
        </div>

        <span id="progress-value">
          <b> 0 GB</b>
          <b> 1000 GB</b>
        </span>
      </div>
    </div>
    <div class="back_img"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
